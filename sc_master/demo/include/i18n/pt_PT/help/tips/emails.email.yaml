  content: 'Insira a frequência, em minutos, de pesquisa da caixa de correio. <br/> <br/> Isto irá definir o atraso médio da resposta automática, depois de um utilizador enviar um email para essa caixa de correio.'
emails_per_fetch:
  title: E-mails por atualização
  content: Introduza o número de e-mails processados de cada vez.
fetched_emails:
  title: E-mails lidos
  content: 'Decidir o que fazer com os e-mails processados: <br/> <br/> <span class="doc-desc-opt"> <b>Mover para Pasta</b></span>: isto irá fazer backup de seu email da caixa de entrada para uma pasta que você especificar. Se a pasta não existir ainda no servidor, o sistema tentará criá-la automaticamente. (<b>Recomendado</b>) <hr><span class="doc-desc-opt"> <b>Excluir E-mails</b></span>: isto irá apagar seu email de caixa de entrada depois de processado. <hr><span class="doc-desc-opt"> <b>Não Fazer nada</b></span>: deixa os e-mails na sua caixa de entrada. O sistema irá gravar os ids das mensagens do seu email para que não sejam processadas novamente. No entanto, esta opção pode causar tickets duplicados para serem criados. (<em>Não recomendado</em>)'
smtp_settings:
  title: Definições SMTP
  content: email enviado a partir de help desk pode ser enviado através de um servidor SMTP. Isto é recomendado, se possível, pois irá aumentar a probabilidade de entrega de email e torna-o menos provável de ser marcado como spam.
header_spoofing:
  title: Permitir falsificação de cabeçalho
  content: 'Ativar para permitir que sejam enviados e-mails através desta caixa de correio de um endereço que não o dado na configuração de <span class="doc-desc-title"> Endereço de Email</span> acima. <br/> <br/> Esta configuração avançada é geralmente usada para enviar e-mails de aliases dessa caixa de correio.'
