---
api_key:
  title: Chave API
  content: As chaves API são usadas para autenticar os clientes que submetem novos pedidos através da API (Application Programming Interface). As chaves substituem as passwords. Visto que as chaves API podem ser enviadas de forma não encriptada, as mesmas estão associadas a cada endereço IP do cliente.
ip_addr:
  title: Endereço IP
  content: Endereço IP da rede do cliente. Cada IP requer uma chave API separada
