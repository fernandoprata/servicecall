new_ticket_help_topic:
  title: Tópico de ajuda do incidente
  content: 'Escolha um <b>tópico de ajuda</b> para ser automaticamente associado aos incidentes criados através deste endereço de email. <br/> <br/>Os formulários associados ao tópico de ajuda serão adicionados ao incidente, mas não terão quaisquer dados.'
  links:
    - title: Gerir tópicos da ajuda
      href: /scp/helptopics.php
new_ticket_priority:
  title: Prioridade do incidente
  content: 'Escolha a <b>prioridade</b> para os incidentes criados através deste endereço de email.'
new_ticket_department:
  title: Departamento do incidente
  content: 'Escolha o <b>departamento</b> para onde os incidentes criados através deste endereço de email serão encaminhados.'
  links:
    - title: Gerir departamentos
      href: /scp/departments.php
auto_response:
  title: Resposta automática a novo incidente
  content: Esta opção permite desactivar a <b>resposta automática</b> enviada para o utilizador, quando um novo incidente é criado através deste endereço de email.
username:
  title: Código de utilizador
  content: ""
password:
  title: palavra-passe
  content: ""
login_information:
  title: Informações de email
  content: 'Para receber emails através de POP / IMAP e enviar emails através de SMTP, é necessário indicar o <b>código de utilizador</b> e a <b>palavra-passe</b>.'
mail_account:
  title: Recolha de email
  content: Esta opção permite recolher os emails de um servidor POP ou IMAP remoto e convertê-los em incidentes no helpdesk.
  links:
    - 
      title: 'Gerir configurações de recolha de email e auto-cron.'
      href: /scp/settings.php?t=emails
host_and_port:
  title: Servidor remoto
  content: 'Insira o <b>nome do servidor</b> e o <b>número da porta</b> do seu servidor de email. Esta informação poderá estar disponível na documentação do seu fornecedor de alojamento, ou pode ser obtida através do administrador do sistema.'
protocol:
  title: Protocolo de email
  content: Selecione o protocolo suportado pelo seu servidor email. Recomenda-se o IMAP e a utilização de SSL (servidor seguro) sempre que possível.
fetch_frequency:
  title: Frequência de actualização
  content: 'Insira a frequência, em minutos, da recolha de email. <br/> <br/> Esta opção irá definir o atraso médio da resposta automática, depois de um utilizador enviar um email para essa caixa de correio.'
emails_per_fetch:
  title: Emails por recolha
  content: Introduza o número de emails processados por cada recolha.
fetched_emails:
  title: Emails recolhidos
  content: 'Esta opção permite decidir o que fazer com os emails recolhidos: <br/> <br/> <b>Mover para a Pasta</b>: esta opção irá fazer backup do seu email da caixa de entrada para a pasta que especificar. Se a pasta não existir ainda no servidor, o sistema tentará criá-la automaticamente. (<b>Recomendado</b>) <hr> <b>Excluir Emails</b>: esta opção irá apagar o seu email de caixa de entrada depois de recolhido. <hr> <b>Não Fazer nada</b>: esta opção irá deixar os emails na sua caixa de entrada. O sistema irá gravar os ids das mensagens do seu email para que não sejam recolhidas novamente. No entanto, esta opção pode causar incidentes duplicados para serem criados. (<b>Não recomendado</b>)'
smtp_settings:
  title: Definições de SMTP
  content: O email enviado a partir do helpdesk pode ser enviado através de um servidor SMTP. Isto é recomendado, se possível, pois irá aumentar a probabilidade de entrega de email e torna-o menos susceptível de ser marcado como spam.
header_spoofing:
  title: Falsificação de cabeçalho
  content: 'Esta opção permite que sejam enviados emails através desta caixa de correio de um endereço que não é o indicado em cima, na configuração de <b>endereço de email</b>. <br/> <br/> Esta configuração avançada é geralmente usada para enviar emails de aliases dessa caixa de correio.'
