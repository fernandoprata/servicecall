execution_order:
  title: Ordem de Execução
  content: 'Introduza o número que controla a prioridade do filtro. Quanto menor o número, maior a prioridade que este filtro terá em ser executado sobre outro filtro que possa ter a maior ordem de execução. <br><br>Se deseja que este filtro seja o último filtro aplicado numa correspondência, active <b>Parar processamento ao encontrar</b>.'
target_channel:
  title: Canal
  content: 'Seleccione o <b>canal</b> de destino para o seu <b>filtro de incidente</b>. O <b>canal</b> é a origem através da qual o incidente chegou ao sistema. <br><br>Por exemplo, se escolher <b>formulário da web</b>, significa que deseja aplicar o <b>filtro de incidente</b> para os incidentes que foram originados num formulário do Portal Web de Cliente.'
rules_matching_criteria:
  title: Critérios de Correspondência das Regras
  content: 'Escolha quão estritas quer que as correspondências do seu <b>filtro de incidente</b> sejam. Se quiser que o <b>filtro de incidente</span> coincida com qualquer uma das regras e depois pare, escolha <b>Corresponder a uma qualquer</b>. Se quiser que <em><strong>todas as regras</strong></em> do <b>filtro de incidente</b> sejam correspondidas, escolha <b>Corresponder a todas</b>.'
reject_ticket:
  title: Rejeitar Incidente
  content: Esta opção permite interromper o processamento e todas as outras escolhas abaixo serão ignoradas na correspondência.
reply_to_email:
