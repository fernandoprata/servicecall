---
ticket_activity:
  title: Gráfico de Actividade (incidentes)
  content: 'Seleccione um intervalo de datas de modo a que tanto o gráfico como a tabela (cf. <b> Estatísticas</b>) indicados em baixo, reflictam   a informação desse período. O gráfico mostrado em baixo irá reflectir uma visão ampla dos dados do sistema (ou seja, população). No entanto, pode navegar através da tabela de <b> Estatísticas</b> mostrada em baixo e focar um tema de interesse mais restrito (por exemplo, Departamento, Tópicos ou Pessoal). Além disso, pode exportar  todos os dados atualmente exibidos na tabela <b> Estatísticas</b>.'
report_timeframe:
  title: Intervalo de tempo do relatório
  content: 'Através do selector de data, escolha a data de início do período a mostrar. Em seguida, escolha o periodo de tempo a partir dessa data	para definir a data final na sua amostra.'
statistics:
  title: Estatísticas
  content: 'Escolha o tópico a visualizar, dando um clique no separador apropriado, para mostrar os dados pretendidos. Dentro da tabela, os círculos representam o tamanho dos dados nominais. Portanto, quanto maior o número numa célula específica, maior será o círculo adjacente.'
opened:
  title: Aberto
  content: 'Total de incidentes abertos por colaborador (ou seja, abertos internamente ) e não por clientes.'
assigned:
  title: Atribuído
  content: 'O sistema controla cada evento no qual um incidente é automaticamente ou manualmente atribuído a um determinado departamento ou colaborador. As atribuições automáticas dependerão das configurações estabelecidas para <span class="doc-desc-title"> Tópicos de Ajuda</span> e <span class="doc-desc-title"> Filtros de email</span> no Painel de Admin.'
overdue:
  title: Em atraso
  content: 'Total de incidentes que ultrapassaram o período de carência do Plano SLA a que estão associados.'
closed:
  title: Fechado
  content: 'Total de incidentes fechados.'
reopened:
  title: Reaberto
  content: 'Total de incidentes que foram reabertos por um colaborador ou por um cliente quando este respondeu enquanto o incidente estava no estado fechado.'
service_time:
  title: Tempo de Serviço
  content: '<span class="doc-desc-title">Tempo de Serviço</span> é o tempo de duração do incidente, começa quando um novo incidente é criado e termina quando o incidente é fechado. A coluna <span class="doc-desc-title">Tempo do Serviço</span> aqui mede o tempo médio de serviço por incidente, em horas, dentro do intervalo de datas especificado.'
response_time:
  title: Tempo de Resposta
  content: '<span class="doc-desc-title">Tempo de Resposta</span> é o período de tempo que começa com a abertura do incidente e termina quando um colaborador dá uma resposta. Este período pode não se esgotar na primeira resposta, caso existam novas questões colocadas pelo cliente sobre as respostas anteriores incluídas no incidente.'
