name: Página Inicial
body: |
  <h1>Bem-vindo ao Helpdesk</h1>
  <p>
  De modo a agilizar as solicitações de suporte e atendê-lo(a) com mais rapidez, utilizamos um sistema de incidentes. A cada incidente é atribuído um número de incidente único que pode usar para verificar o progresso e as respostas on-line. Para sua referência,  fornecemos arquivos completos e histórico de todos os seus incidentes. Para criar um incidente é necessário um endereço de email válido. </p>
