notes: Este modelo define o conteúdo exibido após os Clientes efetuarem registo com sucesso ao confirmarem sua conta. Esta página deve informar o utilizador de que o registo está completo e que o cliente pode agora criar um pedido ou aceder aos pedidos existentes.
