---
helpdesk_status:
  title: Estado do centro de suporte
  content: 'Se o estado do centro de suporte passar a <span class="doc-desc-opt">Desligado</span>, o portal do cliente será desactivado. No entanto, esta opção não afecta o funcionamente normal dos colaboradores através do Painel de Colaboradores.'
helpdesk_url:
  title: Endereço do Centro de Suporte
  content: Este endereço é a base da sua instalação do Servicecall. É usado na comunicação por email para direccionar os clientes para a centro de suporte.
helpdesk_name_title:
  title: Nome do centro de suporte
  content: Este é o título que aparece no browser/navegador. Caso adicione a página aos favoritos, este será o nome/título da página do site.
default_department:
  title: Departamento por defeito
  content: 'Escolha um <span class="doc-desc-title">departamento</span> por defeito para os incidentes em que não é especificado um departamento.<br/><br/>O incidente pode ser reencaminhado com base no tópico de ajuda e em filtros.'
default_page_size:
  title: Tamanho de página por defeito
  content: 'Escolha o número de itens exibidos por página nas Filas de Tickets no Painel de Pessoal. Cada Agente também pode personalizar este número para a sua própria conta em <span class="doc-desc-title"> Minhas Preferências</span>.'
default_log_level:
  title: Nível de Log padrão
  content: 'Determine o nível mínimo de questões que será gravado no <span class="doc-desc-title"> log do sistema</span>. <span class="doc-desc-opt"> Depurar</span> representa a menor gravidade, e <span class="doc-desc-opt"> Erro</span> representa a maior gravidade. Por exemplo, se você quiser ver todos os problemas nos <span class="doc-desc-title"> Logs do sistema</span>, escolha <span class="doc-desc-opt"> depurar</span>.'
purge_logs:
  title: Limpar Logs
  content: 'Defina por quanto tempo pretende manter os <span class="doc-desc-title">Logs de sistema</span>.'
default_name_formatting:
  title: Formatação padrão de nome
  content: Escolha um formato para nomes em todo o sistema. Modelos de email irão usá-lo para nomes se nenhum outro formato é especificado na variável.
  links:
    - 
      title: Variáveis de modelo de Email suportadas
      href: http://osticket.com/wiki/Email_templates
date_time_options:
  title: 'Opções data &amp; hora'
  content: 'As configurações a seguir definem a data &amp; hora para Clientes. Pode alterar como estes aparecem seguindo os caracteres de formato de data PHP. As datas abaixo ilustram simplesmente o resultado de seus valores correspondentes.'
  links:
    - 
      title: Consulte a tabela de formatação de data PHP
      href: http://www.php.net/manual/en/function.date.php
